<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AVANTEVIAJANTE</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav>
      <div class="container">
        <a href="index.html" class="logo">
          <h1>avanteviajante</h1>
        </a>

        <div class="menu">
          <ul>
            <li>
              <a href="Sobre.html">Sobre</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="hero">
      <div class="container">
        <form id="formSearch">
          <input type="search" placeholder="O que você procura?" name="inputSearch" id="inputSearch">
        </form>
      </div>
    </section>
  </header>

  <main>
    <div class="container">
      <h3>Livros</h3>
      <section class="Livros" id="product-div"></section>
    </div>

    <div class="modal hide">
      <form class="modal-form" id="form-product">
        <div class="form-group">
          <label for="title">Livro</label>
          <input type="text" name="title" id="title" class="form-control" placeholder="Ex. Livro 01" required="required">
        </div>
        <div class="form-group">
          <label for="name">Seu nome</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Ex. Jeferson Fernandes" required="required">
        </div>
        <div class="form-group">
          <label for="payment">Pagamento</label>
          <select name="payment" id="payment" class="form-control" required="required">
            <option value="PIX">PIX</option>
            <option value="cartao">Cartão de crédito</option>
            <option value="Div">Divulgação</option>
          </select>
        </div>

        <div class="btn-group">
          <button type="submit" class="btn btn-success">Finalizar Pedido</button>
          <button type="button" class="btn btn-danger" onclick="modalTrigger()">Cancelar</button>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>Desenvolvido com amor por Jeferson Fernandes</p>
    </div>
  </footer>

  <script src="javascript/produtos.js"></script>
  <script src="javascript/app.js"></script>
</body>
</html>
